<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="number1" id="inumber1">
    <input type="number" name="number2" id="inumber2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar ( ) { 
            var num1 = window.document.getElementById ('inumber1')
            var num2 = window.document.getElementById ('inumber2')
            var res = window.document.getElementById ('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
