<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #area { 
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 2em;
        }

        html { 
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
     
    <div id="area">

    </div>



    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar () { 
            a.innerText = 'clicou!'
            a.style.background = 'white'
            a.style.color = 'black'
        }

        function entrar ( ) { 
            a.innerText = 'Entrou'
        }

        function sair ( ) { 
            a.innerText = 'Saiu'
            a.style.background = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
